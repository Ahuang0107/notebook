<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picture Mask</title>
  <style>
    .wrap {
      position: relative;
      height: 88px;
      width: 98px;
      background: url(./cover.jpg) no-repeat;
      background-size: 100%;
    }

    .wrap:hover:after {
      content: "售罄";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: #b2b2b2;
      opacity: 0.8;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="wrap"></div>
</body>
</html>
